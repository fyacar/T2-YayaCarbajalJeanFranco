<mat-card>
    <mat-card-header>
      <mat-card-title>Autenticación</mat-card-title>      
    </mat-card-header>
    <mat-card-content>
        <div class="form">
            <mat-form-field >
                <mat-label>Ingrese su Salario Mensual</mat-label>
                <input matInput type="text" #txtsalario>            
            </mat-form-field>            
            <mat-form-field>
                <mat-label >Ingrese los años de servicio</mat-label>
                <input matInput type="number" #txttiempo>            
            </mat-form-field>
        </div>

</mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="calcularSalario(txtsalario,txttiempo)" >Ingresar</button>    
    </mat-card-actions>
  </mat-card>
  <br>
