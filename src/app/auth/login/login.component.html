<mat-card>
    <mat-card-header>
      <mat-card-title>Autenticación</mat-card-title>      
    </mat-card-header>
    <mat-card-content>
        <div class="form">
            <mat-form-field >
                <mat-label>Ingrese su Usuario</mat-label>
                <input matInput type="text" #txtusuario>            
            </mat-form-field>            
            <mat-form-field>
                <mat-label >Ingrese su Contraseña</mat-label>
                <input matInput type="password" #txtpassword>            
            </mat-form-field>
        </div>

</mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="submit(txtusuario,txtpassword)" >Ingresar</button>    
    </mat-card-actions>
  </mat-card>
  <br>
